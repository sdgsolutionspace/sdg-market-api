<header class="container-fluid page-header">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          {{title}}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-navigation"
          aria-controls="header-navigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="header-navigation">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/logout']" *ngIf="currentUser">Log out [{{ currentUser.username }}]</a>
              <a class="nav-link" [routerLink]="['/login']" *ngIf="!currentUser">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
