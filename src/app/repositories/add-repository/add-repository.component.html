<main class="container-fluid page-main-content">
  <div class="row align-items-stretch">
    <app-sidebar></app-sidebar>
    <div class="col-12 col-md-8 col-lg-10">
      <h1 class="title">
        Add repository
      </h1>
      <app-loading [visible]="project === null"></app-loading>
      <form *ngIf="project" [formGroup]="form" (ngSubmit)="submitForm()" [ngClass]="{'submitted': submitted}">
        <div class="row">
          <div class="col-md-6">

            <div class="form-group row">
              <label class="col-sm-2" for="git-name">
                Git name
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="git-name" placeholder="Repository name" formControlName="name"
                  [ngClass]="{ 'is-invalid': submitted && form.get('name').errors }">
                <div class="error invalid-feedback" *ngIf="form.get('name').errors">
                  Git name is required
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2" for="git-address">
                Git address
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="git-address" placeholder="Repository Git URL"
                  formControlName="git_address" [ngClass]="{ 'is-invalid': submitted && form.get('git_address').errors }">
                <div class="invalid-feedback" *ngIf="form.get('git_address').errors">
                  Please provide a valid Git URL
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2" for="git-address">
                Project address
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="project-address" placeholder="Project URL" formControlName="project_address"
                  [ngClass]="{ 'is-invalid': submitted && form.get('project_address').errors }">
                <div class="invalid-feedback" *ngIf="form.get('project_address').errors">
                  Please provide a valid project URL (could be the same as the git url)
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col">
                <a class="btn btn-block btn-outline-light" href="{{ project.git_address }}">
                  <i class="fab fa-fw fa-github"></i> Go to GitHub
                </a>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2" for="status-active">
                Status
              </label>
              <div class="col-sm-10">
                <div class="custom-control custom-radio">
                  <input type="radio" id="status-active" name="active" class="custom-control-input" [value]="true"
                    formControlName="active">
                  <label class="custom-control-label" for="status-active">Active</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="status-inactive" name="active" class="custom-control-input" [value]="false"
                    formControlName="active">
                  <label class="custom-control-label" for="status-inactive">Inactive</label>
                  <div class="invalid-feedback" *ngIf="form.get('active').errors">
                    Please define if the project is active or not
                  </div>
                </div>

              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <a [routerLink]="['/repositories']" class="btn btn-light">
                  <i class="fas fa-fw fa-undo-alt"></i>
                  Return
                </a>
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-fw fa-save"></i>
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
