<main class="container-fluid page-main-content">
  <div class="row align-items-stretch">
    <app-sidebar></app-sidebar>
    <div class="col-12 col-md-8 col-lg-10">
      <h1 class="title">
        Manage repositories
        <a class="btn btn-light float-right" [routerLink]="['/repositories/add']" [routerLinkActive]="['active']">
          <i class="fas fa-fw fa-plus"></i> Add new
        </a>
      </h1>
      <div class="table-responsive">
        <table class="table table-hover table-striped table-dark">
          <thead>
            <tr>
              <th>Git name</th>
              <th>GitHub address</th>
              <th>Project total tokens</th>
              <th class="actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            <app-loading [visible]="projects === null"></app-loading>
            <tr *ngFor="let project of projects">
              <td>
                {{ project[0].name }}
              </td>
              <td>
                <a href="{{ project[0].git_address }}" target="_blank">
                  {{ project[0].git_address }}
                </a>
              </td>
              <td>
                {{ project[0].project_value }} <i class="fas fa-fw fa-coins"></i>
              </td>
              <td class="actions">
                <a [routerLink]="['/repositories/edit', project[0].id]" class="btn btn-sm btn-warning">
                  <i class="fas fa-fw fa-pencil-alt"></i> Edit
                </a>
                <a href="javascript:;" class="btn btn-sm btn-danger" (click)="deleteItem(project[0].id)">
                  <i class="fas fa-fw fa-trash"></i> Remove
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
