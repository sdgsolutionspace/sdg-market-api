<main class="container-fluid page-main-content">
  <div class="row align-items-stretch">
    <app-sidebar></app-sidebar>
    <div class="col-12 col-md-8 col-lg-10">
      <h1 class="title" *ngIf="user">
        {{ user.username }}'s profile
      </h1>


      <form *ngIf="user" class="mb-sm-3">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Username</label>
              <p>{{ user.username }}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Github Id</label>
              <p>{{ user.github_id }}</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <a class="btn btn-block btn-outline-primary" href="https://github.com/{{ user.username }}" target="_blank"><i
                class="fab fa-fw fa-github"></i>
              View profile on Github </a>
          </div>
        </div>

      </form>

      <h2>Contributions</h2>
      <app-table-contributions [user]="user"></app-table-contributions>

    </div>
  </div>
</main>
